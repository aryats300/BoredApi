<!DOCTYPE html>
<html>
<head>
    <title>Activities</title>
</head>
<body>
    <h1>Activities</h1>

    {% if activities %}
      <ul>
        {% for activity in activities %}
          <li>
            <h2>{{ activity.name }}</h2>
            <p>{{ activity.description }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No activities found.</p>
    {% endif %}
</body>
</html>
